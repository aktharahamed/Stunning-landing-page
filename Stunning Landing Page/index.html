<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <!-- css link -->
    <link rel="stylesheet" href="index.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="stunning-logo.png" alt="logo" />
        </div>
        <div class="menu-items">
          <a href="#">home</a>
          <a href="#">about</a>
          <a href="#">blog</a>
          <a href="#">jobs</a>
        </div>
        <div class="nav-bnt">
          <button>yout account</button>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <!-- main -->
    <section>
      <div class="text-section">
        <div class="header-text">
          <h1>stunning workplace</h1>
          <p>
            with stunning, remote teams can organize projects, manage shifting
            priorities, and get work done.
          </p>
          <div class="btns">
            <button>new account</button>
            <img src="arrow-up.png" alt="up arrrow" />
            <img src="arrow-down.png" alt="down arrow" />
          </div>
        </div>
        <div class="table-section">
          <!-- card 1 -->
          <div class="card">
            <div class="card-left">
              <i class="fas fa-check-circle"></i>

              <p>dmm design</p>
            </div>

            <div class="card-right">
              <img src="user-pink.png" alt="user" />

              <span>20 dec </span>

              <div class="color" style="background-color: #fed7da"></div>
            </div>
          </div>
          <!-- card 2 -->
          <div class="card">
           
            <div class="card-left">
             
  <i class="fas fa-check-circle"></i>
              <p>blur animation</p>
            </div>

            <div class="card-right">
              <img src="user-orange.png" alt="user" />

              <span>23 dec </span>

              <div class="color" style="background-color: #fd6534"></div>
            </div>
          </div>
          <!-- card 3 -->
          <div class="card">
              
            <div class="card-left">
            <i class="fas fa-check-circle"></i>

              <p>illustration</p>
            </div>

            <div class="card-right">
              <img src="user-blue.png" alt="user" />

              <span>24 dec </span>

              <div class="color" style="background-color: #9ed095"></div>
            </div>
          </div>
          <!-- card 4 -->
          <div class="card">
            
            <div class="card-left">
              <i class="fas fa-check-circle"></i>
              <p>refunds</p>
            </div>
            <div class="card-right">
              <img src="user-red.png" alt="user" /> <span>26 dec </span>
              <div class="color" style="background-color: #ffe4a0"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-img-section">
        <img src="landing-section-image.png" alt="main-img" />
      </div>
    </section>
    <!-- main end-->
  </body>
</html>
